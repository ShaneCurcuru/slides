      ## Review Objectives

      With the number of related presentations I'm giving these days, I want a simple way to edit and re-purpose content without being tied down to a single OS or application.

      So here is my review of some simple slideshow JS tools using markdown for content!

      .footnote[Footnote: I'm using the same core content to test out several common slide tools.]
      ---
      variable: This is a variable from Markdown
      template: logorb
      ## Authoring Requirements

      * Write in a well-supported Markdown flavor:
        * For easy re-purposing of content bits
        * Use my own favorite editors
        * Checkin slides to github to share easily at perma-URLs
        * Allow quick outlining and versioning of content
      * Provide easy programmable settings for common features
      * Simple conference branding (update deck to add corner logo, etc.)
      * Basic formatting/image support
      * Non-cryptic syntax that won't break for un-obvious reasons

      ???
      Rich **speaker notes support**, both *during slideshows* and for export.
      Preferably formatted in markdown.
      ---
      ## FEATURE: Slide Builds

      * Step thru content within slides

      ## Basic Slideshow Requirements

      * Runs in any browser - not tied to machine, OS, settings
      * Quick local play for practice &amp; editing cycles
      * Simple to run offline with single (smallish) directory of content
      * Minimze dependencies to avoid maintenance of old decks
      * Bonus: basic variables like this slide name: {{ name }}
      ---
      template: logorb
      variable: This should work in speaker notes too!
      ## Presentation Slideshow Requirements

      * Strong presenter mode
        * Readable speaker notes
        * Slide preview
        * Timer
        * Help for navigation
      * Runs purely offline at conference with minimal setup
        * All dependencies can be easily stored locally
      * Strong PDF export feature for standalone handouts
        * Reasonable quality and pagination
        * Include speaker notes
        * To present slides: press `C` then `P`

      ???
      Robust speaker notes that have a strong appearance in presenter mode, as well as on export.

      ## Other Review Notes

      * Is the project's README helpful and friendly?
      * Is there a super-simple "Do 1,2,3 to get setup"?
      * Is the software going to be maintained? Active community?
      * Ease, power, and documentation of theming and customizations
      * License (Apache, MIT, BSD, etc.) and cost
